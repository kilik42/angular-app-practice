<h1>{{name}}</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>Address: {{address.street}}, {{address.state}}</li>

</ul>

<button (click)="onClick">Click me!</button>

<button (click)="toggleEdit()">Edit user</button>

<h1>Edit User</h1>
<div *ngIf=isEdit>
    <form action="">
      <div>
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="name" name="name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text"[(ngModel)]="email" email="email">
      </div>
      <div>
        <label for="age">age:</label>
        <input type="text" [(ngModel)]="age" email="age">
      </div>
      <div>
        <label for="street">Street:</label>
        <input type="text"[(ngModel)]="address.street" email="street">
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" [(ngModel)]="address.city" email="city">
      </div>

      <div>
        <label for="state">State:</label>
        <input type="text"[(ngModel)]="address.state" email="state">
      </div>
    </form>







    <h1>Hobbies</h1>

    <form (submit)="addHobby(hobby.value)" >
      <div>
        <label for="hobby">Hobby:</label>
        <input type="text" #hobby>
    </div>
    </form>


</div>



<ul>
  <li *ngFor="let hobby of hobbies; let i = index">
  {{i +1}} : {{hobby}}
  <button (click)="deleteHobby()"> X</button>
  </li>
</ul>


<h1>Posts</h1>
<div *ngFor="let post of posts">
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>
